    <script>
        var currentPlayer = "O";
        function place(box) {
            if(box.innerText != "") return;
            box.innerText = currentPlayer;
            if(currentPlayer == "O") {
                currentPlayer = "X";
            }
            else {
                currentPlayer = "O";
            }
        }
